<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>

      <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png" />
      </button>

      <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png" />
      </button>

      <button class="move-button js-scissors-button">
        <img class="move-icon" src="images/scissors-emoji.png" />
      </button>

      <p class="result js-result"></p>
      <p class="js-moves-chosen"></p>

      <p class="score js-score"></p>
      <button class="reset-score-button">Reset Score</button>

      <button class="auto-play-button">Auto Play</button>
    </div>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
